<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Links Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Links Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div>
        <a href="#Home" aria-label="Snap Logo: Go to Home">
          <img src="./images/logo.svg" alt="Snap Logo" />
        </a>
      </div>
    </header>
    <main>
      <div class="flex col-wrap x-center">
        <div class="hero-image">
          <picture>
            <source
              media="(max-widht: 1440px)"
              srcset="./images/image-hero-desktop"
            />
            <img
              src="./images/image-hero-mobile.png"
              alt="Man holding a laptop on an abstract illustrations"
            />
          </picture>
        </div>
        <div class="flex col-wrap x-center txt-center details">
          <div><h1>Make remote work</h1></div>
          <div>
            <p>
              <strong>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </strong>
            </p>
          </div>
          <div class="cta-learn">
            <a href="#LearnMore">Learn more</a>
          </div>
          <div class="flex row-wrap partners x-center y-center">
            <div><img src="./images/client-databiz.svg" /></div>
            <div><img src="./images/client-audiophile.svg" /></div>
            <div><img src="./images/client-meet.svg" /></div>
            <div><img src="./images/client-maker.svg" /></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution txt-center">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#BrianEsteban">Brian Esteban</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
